<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Statystyki tekstu</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="styles.css">
</head>
<body>

<div class="container">
    <h1>Statystyki tekstu</h1>
    <form action="/stats" method="post" class="text-form">
        <label for="text">Tekst, dla którego statystyki chcesz zobaczyć</label>
        <textarea placeholder="Wprowadź tekst..." id="text" name="text" rows="10"></textarea>
        <p>Które statystyki Cię interesują?</p>
        <label>
            Długość tekstu:
            <input name="length" type="checkbox">
        </label>
        <label>
            Liczba słów:
            <input name="words" type="checkbox">
        </label>
        <label>
            Sprawdzenie, czy tekst jest palindromem:
            <input name="palindrome" type="checkbox">
        </label>
        <label>
            Znalezienie najpopularniejszego słowa:
            <input name="mostPopularWord" type="checkbox">
        </label>
        <button type="submit">Sprawdź statystyki</button>
    </form>
</div>
</body>
</html>
