<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator tabel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Generator tabel</h1>
    <form action="/generate" method="post" class="table-form">
        <label for="headers">Nagłówki:</label>
        <input id="headers" name="headers" placeholder="Nagłówek1;Nagłówek2;Nagłówek3">
        <label for="data">Zawartość tabeli:</label>
        <textarea id="data" name="data" rows="10" cols="100" placeholder="wartość1;wartość2;wartość3"></textarea>
        <button>Wygeneruj</button>
    </form>
</div>
</body>
</html>
