<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CodeFormatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CodeFormatter</h1>
        <form action="/format" method="post" class="code-form">
            <label for="code">Twój kod:</label>
            <textarea id="code" name="code" placeholder="kod, który ma być sformatowany" rows="20"></textarea>
            <button>Formatuj</button>
        </form>
    </div>
</body>
</html>
