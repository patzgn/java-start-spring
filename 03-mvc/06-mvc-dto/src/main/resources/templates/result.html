<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wynik kalkulacji VAT</title>
</head>
<body>
<h1>Wynik Twoich obliczeń</h1>
<p th:text="'Kwota netto: ' + ${vat.nettoPrice} + 'zł'">Kwota netto: 100zł</p>
<p th:text="'Kwota VAT: ' + ${vat.vat} + 'zł'">Kwota VAT: 23zł</p>
<p th:text="'Kwota brutto: ' + ${vat.bruttoPrice} + 'zł'">Kwota brutto: 123zł</p>
</body>
</html>
